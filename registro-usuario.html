<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de proyecto</title>
    <link rel="stylesheet" href="css/estilo-registro.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos_comunes.css">



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script>
        $(function(){
            $("#header").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/header.html"); 
        });
        $(function(){
            $("#footer").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/footer.html"); 
        });
        $(function(){
            $("#formgenerales").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/generales.html"); 
        });

        $(function(){
            $("#informacion").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/informacion.html"); 
        });

        $(function(){
            $("#actividades").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/actividades.html"); 
        });

        $(function(){
            $("#facultades").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/facultades.html"); 
        });

        $(function(){
            $("#participantes").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/participantes.html"); 
        });

        $(function(){
            $("#encargados").load("https://raw.githubusercontent.com/erandree/ingweb/master/componentes/registro/encargados.html"); 
        });

        </script>

</head>
<body>
<header id="header"></header>

    <div class="tab">
      <button class="tablinks" onclick="pestana(event, 'generales')">1. Generales</button>
      <button class="tablinks" onclick="pestana(event, 'informacion')">2. Información</button>
      <button class="tablinks" onclick="pestana(event, 'Actividad')">3. Actividades</button>
      <button class="tablinks" onclick="pestana(event, 'Facultades')">4. Facultades</button>
      <button class="tablinks" onclick="pestana(event, 'Participantes')">5. Participantes</button>
      <button class="tablinks" onclick="pestana(event, 'Encargados')">6. Encargado y supervisor</button>
    </div>

<form action="">

<div id="generales">
    <div id="formgenerales"></div>
</div>

<div id="informacion"></div>
    
    <section id="Cuenta" class="tabcontent">
        <div class="contenedor-form">
            <h3>PASO 2 - DATOS DE LA CUENTA</h3>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Repetir Contraseña" required>
                <input type="text" placeholder="Idioma de preferencia" required>
                
                <input type="submit" value="Siguiente"  onclick="pestana(event, 'Pago')">
                <input type="button" value="Regresar" onclick="pestana(event, 'Personales')">

            <a href="login.html" class="salir">Salir</a>
        </div>
    </section>
    
    <section id="Pago" class="tabcontent">
        <div class="contenedor-form">
            <h3>PASO 3 - DATOS DE LA CUENTA</h3>
            <form action="#">

                <p style="text-align: left; font-size: 20px;">Tipo de cuenta</p>
                <input type="radio" name="cuenta" value="basica" required>
                <label for="Basica">Basica...   20.00$</label><br>
                <input type="radio" name="cuenta" value= "Premiun" required>
                <label for="Premiun">Premiun... 50.00$</label><br>

                <p style="text-align: left; font-size: 20px;">Metodo de Pago</p>
                <input type="radio" name="metodo" value="Visa" required>
                <label for="Visa">Visa</label><br>
                <input type="radio" name="metodo" value= "MasterCard" required>
                <label for="MasterCard">Premiun</label><br>

                <p style="text-align: center; font-size: 20px;">Número de tarjeta</p> <br>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>

                
                <input type="text" class="tarke1" placeholder="xxxxxx" maxlength="6" required>

                <input type="text" class="tarkes" placeholder="día" maxlength="2" required>
                <span>/</span>
                <input type="text" class="tarkes" placeholder="año" maxlength="2" required> <br>

                <span class="textoag">Codigo de Seguridad </span>    
                <span class="textoag">Fecha de Expiración </span>
                <br>

                <p style="text-align: left; font-size: 20px;">Forma de cobro</p>
                <input type="radio" name="cobro" value="Manual" required>
                <label for="Manual">Manual</label><br>
                <input type="radio" name="cobro" value= "Automatico" required>
                <label for="Automático">Automático</label><br>

                <input type="submit" value="Registrarme" onclick="boton_loco()">
            </form>
            <input type="button" value="Regresar" onclick="pestana(event, 'Cuenta')">
            <a href="login.html" class="salir">Salir</a>
        </div>
    </section>
    <script src="js/script-registro.js"></script>

    <script>
        function boton_loco(){
            window.location.href = 'menu.html';
        }
    </script>
</form>
<footer id="footer"></footer>
</body>
</html>
