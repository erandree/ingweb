<div class="informacion">
    
    <div class="element-separator">
		<hr>
		<h3 class="section-break-title">INFORMACIÓN DE PROYECTO</h3>
	</div>

	<div class="element-radio">

		<label class="title">*Tipo de proyecto
			<span class="required"></span>
		</label>

		<div class="column column2">
			<label>
				<input type="radio" name="radio" value="Actividad" required="required"/>
				<span>Actividad</span>
			</label>
		</div>
		<span class="clearfix"></span>

		<div class="column column2">
			<label>
				<input type="radio" name="radio" value="Proyecto" required="required"/>
				<span>Proyecto</span>
			</label>
		</div>
		<span class="clearfix"></span>
	</div>

	<div class="element-input">
		<label class="title">
			<span class="required">*Nombre del proyecto</span>
		</label>
		<div class="item-cont">
			<input class="medium" type="text" name="input1" required="required" placeholder="Nombre del proyecto"/>
			<span class="icon-place"></span>
		</div>
	</div>


	<div class="element-textarea">
		<label class="title">
			<span class="required">*Objetivo de proyecto</span>
		</label>
		<div class="item-cont">
			<textarea class="medium" name="textarea" cols="20" rows="5" required="required" placeholder="Objetivo de proyecto">

			</textarea>
			<span class="icon-place">

			</span>
		</div>
	</div>

	<div class="element-textarea">
		<label class="title">
			<span class="required">*Descripción</span>
		</label>
		<div class="item-cont">
			<textarea class="medium" name="textarea1" cols="20" rows="5" required="required" placeholder="Descripción"></textarea>
			<span class="icon-place"></span>
		</div>
	</div>


	<div class="element-radio">
		<label class="title">*Nivel de proyecto
			<span class="required"></span>
		</label>		
		<div class="column column2">
			<label>
				<input type="radio" name="radio1" value="Servicio Social" required="required"/>
				<span>Servicio Social</span>
			</label>
		</div>
		<span class="clearfix"></span>

		<div class="column column2">
			<label>
				<input type="radio" name="radio1" value="Voluntariado" required="required"/>
				<span>Voluntariado</span>
			</label>
		</div>
		<span class="clearfix"></span>
	</div>

	<div class="element-radio">
		<label class="title">*Modalidad<span class="required"></span>
		</label>		
		<div class="column column2">
			<label>
				<input type="radio" name="radio2" value="Individual" required="required"/>
				<span>Individual</span>
			</label>
		</div>

		<span class="clearfix"></span>
		<div class="column column2">
			<label>
				<input type="radio" name="radio2" value="Grupal" required="required"/>
				<span>Grupal</span>
			</label>
		</div>
		<span class="clearfix"></span>
	</div>

</div>
