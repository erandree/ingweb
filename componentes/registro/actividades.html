<div id="actividades">

    <div class="element-separator"><hr><h3 class="section-break-title">Actividad</h3></div>


	<div class="element-input">
		<label class="title">
			<span class="required">*Lugar de Actividad</span>
		</label>
		<div class="item-cont">
			<input class="medium" type="text" name="input2" required="required" placeholder="lugar"/>
			<span class="icon-place"></span>
		</div>
	</div>


	<div class="element-textarea">
		<label class="title">
			<span class="required">*Descripción del lugar</span>
		</label>
		<div class="item-cont">
			<textarea class="small" name="textarea2" cols="20" rows="5" required="required" placeholder="Descripción del lugar">

			</textarea>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-input">
		<label class="title">
			<span class="required">*Actividad</span>
		</label>
		<div class="item-cont">
			<input class="large" type="text" name="input4" required="required" placeholder="Actividad"/>
			<span class="icon-place"></span>
		</div>
	</div>

	<div class="element-number">
		<label class="title">
			<span class="required">*</span>
		</label>
		<div class="item-cont">
			<input class="small" type="text" min="0" max="100" name="number" required="required" placeholder="Horas" value=""/>
			<span class="icon-place"></span>
		</div>
	</div>

</div>
